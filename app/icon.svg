<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Simple crayfish silhouette in circle -->
  <circle cx="50" cy="50" r="48" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
  <g fill="#60a5fa">
    <!-- Simplified crayfish body -->
    <ellipse cx="50" cy="50" rx="20" ry="12"/>
    <!-- Tail -->
    <path d="M 70 50 Q 80 45, 85 50 Q 80 55, 70 50 Z"/>
    <!-- Claws -->
    <circle cx="40" cy="40" r="4"/>
    <circle cx="40" cy="60" r="4"/>
    <!-- Antennae -->
    <line x1="30" y1="45" x2="20" y2="35" stroke="#60a5fa" stroke-width="2"/>
    <line x1="30" y1="55" x2="20" y2="65" stroke="#60a5fa" stroke-width="2"/>
  </g>
</svg>
